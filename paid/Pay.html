<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê√≥ng h·ªçc ph√≠</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #f8f9fa;
      text-align: center;
      overflow-x: hidden;
    }

    h2 {
      margin: 30px 0 20px 0;
      color: #ff85c0;
      text-shadow: 0 0 15px rgba(255,133,192,0.8);
      position: relative;
      z-index: 1;
    }

    #loading {
      margin: 20px 0;
      font-size: 18px;
      color: #ff85c0;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    #studentList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 220px));
      gap: 20px;
      justify-content: center;
      max-width: 1000px;   /* kh√¥ng cho v∆∞·ª£t qu√° 1000px */
      margin: 0 auto;      /* cƒÉn gi·ªØa nguy√™n kh·ªëi */
      padding: 20px;
    }








    /* N·∫øu m√†n h√¨nh r·ªông h∆°n 768px (tablet/PC) th√¨ t·ªëi ƒëa 3 c·ªôt */
    @media (min-width: 768px) {
      #studentList {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* N·∫øu m√†n h√¨nh nh·ªè (mobile) th√¨ ch·ªâ 1 c·ªôt */
    @media (max-width: 500px) {
      #studentList {
        grid-template-columns: 1fr;
      }
    }


    .student {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 500;
      backdrop-filter: blur(4px);
      border: 2px solid transparent;
    }

    .student:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(255,133,192,0.4);
    }

    .student.disabled {
      background: rgba(0, 128, 0, 0.2);
      border: 2px solid #28a745;
      color: #aaffaa;
      cursor: not-allowed;
      box-shadow: none;
    }

    .student.unpaid {
      background: rgba(128, 0, 0, 0.2);
      border: 2px solid #dc3545;
      color: #ff9999;
    }

    .student.selected {
      background: rgba(0, 123, 255, 0.3);
      border: 2px solid #007bff;
      color: #aad4ff;
      box-shadow: 0 0 15px rgba(0,123,255,0.6);
    }



    .student-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
      width: 220px;       /* chi·ªÅu r·ªông c·ªë ƒë·ªãnh */
      height: 160px;      /* chi·ªÅu cao c·ªë ƒë·ªãnh */
      box-sizing: border-box; /* ƒë·∫£m b·∫£o padding kh√¥ng ph√° k√≠ch th∆∞·ªõc */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }



    #payBtn {
      margin-top: 25px;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4da6, #ff85c0);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    #payBtn:hover {
      background: linear-gradient(45deg, #ff85c0, #ff4da6);
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,133,192,0.7);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 1;
      position: relative;
    }

    /* particles canvas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <h2>‚ú® Danh s√°ch h·ªçc sinh ƒëo√†n ph√≠ 11A6</h2>
  <p id="loading">‚è≥ ƒêang t·∫£i danh s√°ch...</p>
  <div id="studentList"></div>
  <br>
  <button id="payBtn">üí≥ ƒê√≥ng ti·ªÅn</button>
  <p id="result"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzqvteknQB9x_ybQGAwr5yrSTSqRRA3Vbo32hhj-CnQyTEU05RiRKEVff8JSkcmo0RD1w/exec"; // thay b·∫±ng link c·ªßa b·∫°n
    let selectedStudent = null;

    // Load danh s√°ch t·ª´ Google Sheet
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading").style.display = "none"; // ·∫©n loading
        const container = document.getElementById("studentList");

        data.forEach((stu, index) => {
          const div = document.createElement("div");
          div.className = "student";

          if (stu.status === "PAID") {
            div.classList.add("disabled");
            div.innerHTML = `
              <div><strong>STT:</strong> ${index + 1}</div>
              <div><strong>H·ªç t√™n:</strong> ${stu.name}</div>
              <div><strong>L·ªõp:</strong> 11A6</div>
              <div><strong>Tr·∫°ng th√°i:</strong> ‚úÖ ƒê√£ ƒë√≥ng</div>
            `;
          } else {
            div.classList.add("unpaid");
            div.innerHTML = `
              <div><strong>STT:</strong> ${index + 1}</div>
              <div><strong>H·ªç t√™n:</strong> ${stu.name}</div>
              <div><strong>L·ªõp:</strong> 11A6</div>
              <div><strong>Tr·∫°ng th√°i:</strong> ‚è≥ Ch∆∞a ƒë√≥ng</div>
            `;


            div.addEventListener("click", () => {
              document.querySelectorAll(".student").forEach(el => el.classList.remove("selected"));
              div.classList.add("selected");
              selectedStudent = stu;
            });
          }


          container.appendChild(div);
        });
      });

    // N√∫t ƒë√≥ng ti·ªÅn
    document.getElementById("payBtn").addEventListener("click", () => {
      if (!selectedStudent) {
        alert("Vui l√≤ng ch·ªçn t√™n c·ªßa b·∫°n!");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(selectedStudent),
        headers: {"Content-Type": "application/json"}
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("result").innerText = response.message;
        if (response.status === "success") {
          setTimeout(() => location.reload(), 1000);
        }
      })
      .catch(err => {
        document.getElementById("result").innerText = "‚ùå L·ªói k·∫øt n·ªëi!";
      });
    });
  </script>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
        "color": {"value": ["#ff85c0", "#ff4da6", "#ffa6d1"]},
        "shape": {"type": "circle"},
        "opacity": {
          "value": 0.6,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "move": {
          "direction": "bottom",
          "speed": 1.5,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {"onhover": {"enable": false}, "onclick": {"enable": false}}
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
